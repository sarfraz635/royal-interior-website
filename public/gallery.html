<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Royal Touch</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
  <script>
    // Fetch image filenames from the server and display them
    async function loadImages() {
      const res = await fetch('/images/gallery');
      const files = await res.json();
      const gallery = document.getElementById('gallery');

      if (files.length === 0) {
        gallery.innerHTML = "<p>No images found.</p>";
      } else {
        files.forEach(file => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="/uploads/gallery/${file}" alt="${file}" class="zoom-on-hover" />
            <h3>${file}</h3>
          `;
          gallery.appendChild(card);
        });
      }
    }

    window.onload = () => {
      loadImages();

      // Side drawer toggle
      const menuToggle = document.getElementById('menu-toggle');
      const sideDrawer = document.getElementById('side-drawer');
      const overlay = document.getElementById('overlay');

      if (menuToggle && sideDrawer && overlay) {
        menuToggle.addEventListener('click', () => {
          sideDrawer.classList.toggle('active');
          overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
          sideDrawer.classList.remove('active');
          overlay.classList.remove('active');
        });
      }

      // Scroll-to-top button logic
      const scrollBtn = document.getElementById("scrollTopBtn");
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          scrollBtn.style.display = "block";
        } else {
          scrollBtn.style.display = "none";
        }
      };
      if (scrollBtn) {
        scrollBtn.onclick = function () {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
      }
    };
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <img src="images/Royal_touch_logo.png" alt="Royal Interior Logo" class="logo" />
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="products.html">Products</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="side-drawer" id="side-drawer">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="products.html">Products</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="overlay" id="overlay"></div>
    </div>
  </header>

  <!-- Gallery Section -->
  <section>
    <h2>Uploaded Work Gallery</h2>
    <div class="portfolio-grid" id="gallery">
      <!-- Images will load here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Royal Interior. All rights reserved.</p>
      <div class="socials">
        <a href="https://www.instagram.com/royaltouch_interior.jsr/">Instagram</a>
        <a href="https://www.facebook.com/msarfraz635">Facebook</a>
        <a href="https://wa.me/918092177059">WhatsApp</a>
      </div>
    </div>
  </footer>

  <!-- Floating Buttons -->
  <a href="https://wa.me/918092177059" class="whatsapp-float">WA</a>
  <button id="scrollTopBtn">↑</button>
</body>
</html>
