<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - Royal Touch</title>
  <link rel="stylesheet" href="css/style.css" />
  <script>
    // Fetch image filenames from the server and display them
    async function loadImages() {
      const res = await fetch('/images/gallery'); // Fetches from the right route
      const files = await res.json();
      const gallery = document.getElementById('gallery');

      if (files.length === 0) {
        gallery.innerHTML = "<p>No images found.</p>";
      } else {
        files.forEach(file => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="/uploads/gallery/${file}" alt="${file}" class="zoom-on-hover" />
            <h3>${file}</h3>
          `;
          gallery.appendChild(card);
        });
      }
    }

    window.onload = loadImages;
  </script>
</head>
