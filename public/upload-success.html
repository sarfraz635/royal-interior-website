<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Success</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px 0;
      background: #111;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    header .logo {
      width: 100px;
    }

    h2 {
      margin: 30px 20px 20px;
      text-align: center;
      font-size: 1.4rem;
    }

    .success-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 30px;
    }

    .success-buttons a {
      padding: 14px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
      text-align: center;
    }

    .success-buttons a:hover {
      background: #b8992e;
    }
  </style>

  <script>
    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      const title = document.getElementById("success-title");
      const btnTarget = document.getElementById("btn-target");

      if (type === "gallery") {
        title.innerText = "✅ Gallery Image Uploaded Successfully!";
        btnTarget.href = "/gallery.html";
        btnTarget.innerText = "Go to Gallery";
      } else if (type === "portfolio") {
        title.innerText = "✅ Portfolio Image Uploaded Successfully!";
        btnTarget.href = "/portfolio.html";
        btnTarget.innerText = "Go to Portfolio";
      } else {
        title.innerText = "✅ Image Uploaded Successfully!";
        btnTarget.style.display = "none";
      }
    };
  </script>
</head>
<body>
  <header>
    <img src="/images/Royal_touch_logo.png" alt="Royal Interior Logo" class="logo" />
  </header>

  <h2 id="success-title">✅ Upload Successful!</h2>

  <div class="success-buttons">
    <a href="/upload.html" id="btn-dashboard">⬅ Back to Dashboard</a>
    <a href="#" id="btn-target">Go</a>
  </div>
</body>
</html>
