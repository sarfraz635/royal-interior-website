<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Royal Touch</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #d4af37;
    }

    .login-header {
      background: #111;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .login-header .logo {
      width: 100px;
      margin: auto;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    form.login-form {
      background: #111;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d4af37;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 350px;
    }

    form.login-form input {
      padding: 10px;
      border: 1px solid #444;
      background: #222;
      color: #d4af37;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
    }

    form.login-form button {
      background: #d4af37;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form.login-form h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    @media screen and (max-width: 480px) {
      form.login-form {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <header class="login-header">
      <img src="/public/images/Royal_touch_logo.png" alt="Royal Touch Logo" class="logo">
    </header>

    <main class="login-container">
      <form action="/login" method="POST" class="login-form">
        <h2>Admin Login</h2>
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </main>
  </div>
</body>
</html>
