<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Royal Touch</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #d4af37;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d4af37;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input {
      padding: 10px;
      border: 1px solid #444;
      background: #222;
      color: #d4af37;
      border-radius: 5px;
    }
    button {
      background: #d4af37;
      color: #000;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Admin Login</h2>
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
