<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Upload Options</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px 0;
      background: #111;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      text-align: center;
    }

    header .logo {
      width: 100px;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 1.6rem;
    }

    .upload-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 30px;
    }

    .upload-buttons a {
      padding: 14px;
      background: #d4af37;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s ease;
      display: block;
      text-align: center;
    }

    .upload-buttons a:hover {
      background: #b8992e;
    }
  </style>
</head>
<body>
  <header>
    <a href="login.html"><img src="/public/images/Royal_touch_logo.png" alt="Royal Interior Logo" class="logo" /></a>
  </header>

  <h1>Admin Upload Dashboard</h1>

  <div class="upload-buttons">
    <a href="/upload_gallery.html">📷 Upload to Gallery</a>
    <a href="/upload_portfolio.html">📁 Upload to Portfolio</a>
    <a href="/gallery.html">🖼️ View Gallery</a>
    <a href="/portfolio.html">🏗️ View Portfolio</a>
    <a href="/logout">🚪 Logout</a>
  </div>
</body>
</html>
