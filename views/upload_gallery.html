<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Gallery Image - Admin Panel</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    .upload-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
      color: #d4af37;
    }

    .upload-header {
      background: #111;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .upload-header .logo {
      width: 100px;
      margin: auto;
    }

    .upload-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }

    .upload-form {
      background: #111;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d4af37;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .upload-form input[type="file"],
    .upload-form input[type="text"] {
      color: #d4af37;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .upload-form button {
      padding: 12px;
      background: #d4af37;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-container a {
      color: #d4af37;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
    }

    #image-preview img {
      display: none;
      max-width: 100%;
      margin-top: 10px;
      border: 2px solid #d4af37;
      border-radius: 5px;
    }

    @media screen and (max-width: 480px) {
      .upload-form {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="upload-wrapper">
    <header class="upload-header">
      <img src="/images/Royal_touch_logo.png" alt="Royal Interior Logo" class="logo" />
    </header>

    <main class="upload-container">
      <h2>Upload Gallery Image</h2>
      <form action="/upload-gallery" method="POST" enctype="multipart/form-data" class="upload-form">
        <input type="text" name="title" placeholder="Enter image title" required />
        <input type="file" name="image" accept="image/*" onchange="previewImage(event)" required />
        <div id="image-preview">
          <img id="preview" />
        </div>
        <button type="submit">Upload</button>
      </form>
      <a href="/upload.html">â¬… Back to Upload Options</a>
    </main>
  </div>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }
  </script>
</body>
</html>
